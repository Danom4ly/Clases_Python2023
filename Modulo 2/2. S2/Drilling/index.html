<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimrodel Pub Restaurant</title>
    <link rel="shortcut icon" href="img/n.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"crossorigin="anonymous">
</head>
<body>
    
    <img src="img/n.png" alt="n" width="300" height="300">

    <!-- Lista -->
    <li>Nuestos producto</li>
    <li>Sobre nosotros</li> 
    <li><a href="#comuniquemonos">Comuniquemonos</a></li>
    <li><a href="#reserva">Reserva</a></li>


    <h2>Nimrodel Pub Restaurant</h2><!-- Nombre Restaurant -->
    <h3>Destacados de la semana</h3><!-- Titulo -->

    <h4>GASEOSAS</h4> <!-- MiniTitulo -->
    <img src="img/bebidas.jpg" alt="bebida" width="300" height="180">
    <h4>TABLAS</h4> <!-- MiniTitulo -->
    <img src="img/tablas.jpg" alt="tabla" width="300" height="180">
    <h4>SHOP CERVEZA</h4> <!-- MiniTitulo -->
    <img src="img/shop.jpeg" alt="shop" width="300" height="180">


    <a name="comuniquemonos"><h4>Comuniquemonos</h4></a>
    <form action="">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Juan Perez"> <br><br> 
        <label for="correo">Correo: </label>
        <input type="email" name="correo" id="correo" placeholder="abc@mail.com" > <br><br>
        <label for="telefono">Teléfono: </label>
        <input type="text" name="telefono" id="telefono" placeholder="+56912345678" ><br><br>
        <label for="motivo">Motivo: </label>
        <input type="text" name="motivo" id="motivo"> <br><br>
        <textarea name="sugerencia" id="sugerencia" cols="30" rows="5"></textarea> <br><br>
        <button>Enviar</button>
    </form>

    <a name="reserva"><h4>Reserva</h4></a>
    <form action="">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="xxx xxxx" > <br><br> 
        <label for="correo">Correo: </label>
        <input type="email" name="correo" id="correo"placeholder="xxx@xxx.xx"> <br><br>
        <label for="telefono">Teléfono: </label>
        <input type="text" name="telefono" id="telefono"placeholder="+569xxxxxxxx" > <br><br>
        <label for="fecha">Fecha: </label>
        <input type="date"> <br><br> 
        <label for="hora">Hora: </label>
        <input type="time"> <br><br>
        <label for="asistentes">Cantidad de asistentes: </label>
        <input type="number" name="asistentes" id="asistentes"> <br><br> 
        <button>Reservar</button>
    </form>

    <p>Todos los Derechos Reservados ® </p> <!-- Derechos Reservados -->

</body>
</html>
